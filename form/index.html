<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Aggiungi Libro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/duck.png" alt="duck-logo" width="50" height="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
              <a class="nav-link" href="#">Anagrafica Utenti</a>
              <a class="nav-link" href="#">Storico Prestiti</a>
              <a class="nav-link" href="#">Help</a>
            </div>
          </div>
        </div>
    </nav>

    <main class="container-xxl">
        <header class="my-4">
            <h3>Nuovo Libro</h3>
        </header>

        <form action="#" method="post" class="row">
            <div class="col-6 mb-3">
                <label for="input-auth-name" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" name="auth-name" id="input-auth-name" placeholder="Inserisci il nome dell'autore" value="" required>
            </div>

            <div class="col-6 mb-3">
                <label for="input-auth-lastname" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" name="auth-lastname" id="input-auth-lastname" placeholder="Inserisci il cognome dell'autore" value="" required>
            </div>

            <div class="col-12 mb-3">
                <label for="input-book-title" class="form-label">Titolo</label>
                <input type="text" class="form-control" name="book-title" id="input-book-title" placeholder="Inserisci il titolo del libro" aria-describedby="title-help-block" value="" required>
                <div id="title-help-block" class="form-text">Titolo versione italiana</div>
            </div>

            <div class="col-12 col-md-4 mb-3">
                <label for="select-genre" class="form-label">Genere</label>
                <select id="select-genre" name="book-genre" class="form-select" required>
                    <option value="selected">Scegli il genere</option>
                    <option value="gnr1">Horror</option>
                    <option value="gnr2">Giallo</option>
                    <option value="gnr3">Fantasy</option>
                    <option value="gnr4">Per bambini</option>
                </select>
            </div>

            <div class="col-12 col-md-4 mb-3">
                <label for="input-year-publication" class="form-label">Anno di Pubblicazione</label>
                <input type="text" class="form-control" name="year-publication" id="input-year-publication" placeholder="Inserisci l'anno" value="" required>
            </div>

            <div class="col-12 col-md-4 mb-5">
                <label for="input-isbn" class="form-label">ISBN#</label>
                <input type="text" class="form-control" name="ISBN#" id="input-isbn" placeholder="Inserisci il codice ISBN#" value="" required>
            </div>

            <hr>

            <div class="col-12 mb-3">
                <label for="input-note" class="form-label">Note</label>
                <input type="textarea" class="form-control" name="note" id="input-note" placeholder="Inserisci eventuali note sul libro">
            </div>

            <div class="col-12 mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="digital-version" id="check-digital-version" value="">
                    <label for="check-digital-version" class="form-check-label">Disponibile anche in digitale</label>
                </div>
            </div>

            <div class="col-12 mb-3">
                <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
            </div>

        </form>


    </main>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
